<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>verifyExample</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="verifyExampleCtrl">
        <span>表单验证</span>
        <div style="width: 500px;">
            <form class="form-horizontal showcase-form " role="form" id="basic_form" name="basic_form" novalidate="">
                <div class="form-group">
                    <label class="col-sm-2">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" name="user_email" ng-model="vm.user.email" required="" class="form-control"
                               placeholder="邮箱">
                        <input class="form-control" type="text" name="textzh" ng-model="user.textzh" required ng-pattern="/^[\u4e00-\u9fa5]+$/" placeholder="只限中文" />
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

</body>
</html>
