<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tableExample</title>
    <link rel="stylesheet" type="text/css"href="tableExample.css">
    <script type="text/javascript" src="tableExample.js"></script>
</head>
<body>
<table>
    <caption>Itinerary</caption>
    <thead>
        <tr>
            <th>When</th>
            <th>Where</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>June 9th</td>
        <td>Portland, <abbr title="Orengon">OR</abbr></td>
    </tr>
    <tr>
        <td>June 10th</td>
        <td>Seattle,<abbr title="Washington">WA</abbr></td>
    </tr>
    <tr>
        <td>June 12th</td>
        <td>Sacramento,<abbr title="California">CA</abbr></td>
    </tr>
    </tbody>
</table>

</body>
</html>
